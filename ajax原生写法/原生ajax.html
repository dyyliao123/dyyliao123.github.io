	<script>
		/*POST方法*/
		var xhr_post = new XMLHttpRequest() ;
		//POST请求设置的请求头部
		xhr_post.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xhr_post.open("post","./data.json");
		//POST请求参数都是放在send里面
		xhr_post.send("id=1");
		xhr_post.onreadystatechange = function(){
		    if(xhr_post.status == 200 && xhr_post.readyState  == 4){
		        console.log(xhr_post.responseText)
			}
		}
	</script>
